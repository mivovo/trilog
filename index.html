<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Trilog</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass+Mono">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="launch.png">
</head>
<body>
  <h1 id="date">TRILOG</h1>
  <div class="corner-button">A</div>
  <canvas id="triangle"></canvas>
  <div class="bottom">
    <div class="corner-button">N</div>
    <div class="corner-button">T</div>
  </div>
  <p>
    <a id="submit-button">Submit</a>
  </p>
  <p id="connection-status" class="message-box"></p>
  <div id="color-bar"></div>
  <script src="main.js"></script>
</body>
</html>
